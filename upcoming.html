<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Scrolling Container</title>
    <link rel="stylesheet" href="css/upcoming.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to navbar CSS -->
    <script src="js/navbar.js" defer></script>
  </head>
  <body>
    <div id="navbar">
      <div class="header">
        <!-- Menu icon on the left -->
        <div class="navbar-toggle" id="navbar-toggle">
          <div class="icon-bar">
            <img
              id="navbar-icon"
              src="resources/images/cricket-wicket-filled-stroke-by-Vexels.svg"
              alt="bat"
            />
          </div>
        </div>

        <!-- Logo on the right -->
        <div class="brand">
          <a href="#">Logo</a>
        </div>
      </div>

      <!-- The sidebar menu -->
      <div class="navbar-collapse" id="navbar-collapse">
        <a href="login.html" id="login-link">
          <div class="nav-elements">Login</div>
        </a>
        <a href="upcoming.html">
          <div class="nav-elements">Home</div>
        </a>
        <div class="nav-elements">Contact</div>
        <div class="nav-elements">Settings</div>
        <div class="nav-elements">About</div>
        <div class="Logout hide bottom">Logout</div>
      </div>
    </div>

    <div class="image-container">
      <div class="img-cont">
        <img src="resources/images/download.jpeg" alt="Image 1" />
      </div>
      <div class="img-cont">
        <img src="resources/images/download (1).jpeg" alt="Image 2" />
      </div>
      <div class="img-cont">
        <img src="resources/images/download.jpeg" alt="Image 3" />
      </div>
      <div class="img-cont">
        <img src="resources/images/download (1).jpeg" alt="Image 4" />
      </div>
    </div>

    <div><h1>All upcoming events</h1></div>
    <div class="card-container">
      <div class="card">
        <img src="resources/images/download.jpeg" alt="Card 1" />
      </div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
    </div>

    <script src="js/upcoming.js"></script>
  </body>
</html>
